[customcommand2]
alignment=Right
command="time=$(date +\"%H:%M:%S\")\nIFS=\":\"\nread hour minute second <<< \"$time\"\nhour=$(( 10#$hour ))\nminute=$(( 10#$minute ))\nsecond=$(( 10#$second ))\nicon=$(echo -n \"<svg viewBox='0 0 100 100'>\n  <circle cx='50' cy='50' r='50' fill='#292929' />\n  <path\n  stroke='#999999'\n  stroke-width='5'\n  d='M0,50 h20 M50,0 v20 M100,50 h-20 M50,100 v-20'/>\n  <path\n    transform='rotate($(( hour * 30 + minute / 2 )) 50 50)'\n    fill='none'\n    stroke='#ddeeff'\n    stroke-width='10'\n    stroke-linecap='round'\n    d='M50,56 v-40' />\n  <path\n    transform='rotate($(( minute * 6 + second / 10 )) 50 50)'\n    fill='none'\n    stroke='#ddeeff'\n    stroke-width='8'\n    stroke-linecap='round'\n    d='M50,56 v-49' />\n  <path\n    transform='rotate($(( second * 6 )) 50 50)'\n    fill='none'\n    stroke='#ff3333'\n    stroke-width='4'\n    stroke-linecap='round'\n    d='M50,56 v-51' />\n</svg>\" | base64 -w0)\nIFS=\" \"\ntime=$(echo -n \"$time\" | base64 -w 0)\necho \"icon:$icon text\""
continuousOutput=false
outputFormat=2
repeat=true
repeatTimer=1
runWithBash=true
type=customcommand

